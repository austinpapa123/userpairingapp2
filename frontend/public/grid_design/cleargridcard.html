<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tinder Recommendations</title>
    <link rel="stylesheet" href="cleargridcardstyles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card" style="background-image: url('images/aisa.png');">
                <div class="info">
                    <h2>Aisa</h2>
                    <p>20 · 3 km away · active 2 hours ago</p>
                </div>
            </div>
            <div class="card" style="background-image: url('images/jenny.png');">
                <div class="info">
                    <h2>Jenny</h2>
                    <p>19 · 3 km away · active 3 days ago</p>
                </div>
            </div>
            <div class="card" style="background-image: url('images/destiny.png');">
                <div class="info">
                    <h2>Destiny</h2>
                    <p>18 · 12 km away · active 43 minutes ago</p>
                </div>
            </div>
            <div class="card" style="background-image: url('images/samantha.png');">
                <div class="info">
                    <h2>Samantha</h2>
                    <p>18 · active 49 minutes ago</p>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
</body>
</html>
